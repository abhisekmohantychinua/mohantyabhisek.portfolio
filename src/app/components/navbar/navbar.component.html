<div class="icon-box">
  @if (isMenuHidden()) {
    <app-round-icon icon="menu" (btnClick)="toggleMenu()"/>
  } @else {
    <app-round-icon icon="close" (btnClick)="toggleMenu()"/>
  }
</div>
<nav [attr.data-menu-hidden]="isMenuHidden()" class="navbar">
  <ul class="nav-list">
    <li class="nav-list-item"><a href="#home" (click)="navLinkClick($event,'home')">Home</a></li>
    <li class="nav-list-item"><a href="#projects" (click)="navLinkClick($event,'projects')">Projects</a></li>
    <li class="nav-list-item"><a href="#aboutme" (click)="navLinkClick($event,'aboutme')">About Me</a></li>
    <li class="nav-list-item"><a href="#philosophy" (click)="navLinkClick($event,'philosophy')">Philosophy</a></li>
    <li class="nav-list-item dropdown">
      <a href="#" (click)="navLinkClick($event)">Customize</a>
      <ul class="nav-dropdown-list">
        <li class="nav-dropdown-list-item" (click)="changeTheme('dark')">Dark</li>
        <li class="nav-dropdown-list-item" (click)="changeTheme('light')">Light</li>
      </ul>
    </li>
  </ul>
</nav>
